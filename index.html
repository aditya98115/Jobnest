<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobnest - Your Trusted Career Development Platform | Find Dream Jobs & Advance Your Career</title>
    <meta name="description" content="Jobnest connects talented professionals with meaningful career opportunities. Access expert career guidance, interview tips, resume optimization, and industry insights to accelerate your professional growth." />
    <meta name="keywords" content="job search, career development, job opportunities, interview preparation, resume writing, career coaching, professional growth, job platform, employment, career advice" />
    <meta name="author" content="Jobnest" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://jobnest.com/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" href="/favicon-32x32.png">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jobnest.com/" />
    <meta property="og:title" content="Jobnest - Your Trusted Career Development Platform" />
    <meta property="og:description" content="Connect with meaningful career opportunities and access expert guidance to accelerate your professional growth. Join thousands of successful professionals on Jobnest." />

    <meta property="og:site_name" content="Jobnest" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />

    <meta name="twitter:description" content="Connect with meaningful career opportunities and access expert guidance to accelerate your professional growth." />
    <meta name="twitter:image" content="https://jobnest.com/twitter-card.png" />
    <meta name="twitter:site" content="@jobnest" />
    <meta name="twitter:creator" content="@jobnest" />
    
    <!-- LinkedIn -->
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    
    <!-- Schema.org Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Jobnest",
      "url": "https://jobnest.com",
      "description": "Your trusted career development platform connecting talented professionals with meaningful opportunities",
      "publisher": {
        "@type": "Organization",
        "name": "Jobnest",
        "logo": {
          "@type": "ImageObject",
          "url": "https://jobnest.com/logo.png"
        }
      },
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://jobnest.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
